<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlform</title>

</head>

<body>
    <form>
        <label for="Full Name">Full Name</label>
        <input type="text" placeholder="Full Name" id="Full Name" class="input" name="user name">
        <br>
        <label for="Email">Email Address</label>
        <input type="Email" placeholder="Email Address" id="Email" name="userEmail">
        <br>
        <label for="Password">Password</label>
        <input type="password" placeholder="Password" id="password" name="useer password">
        <br>
        <label for="Number">Phone Number</label>
        <input type="number" id="Phone Number" name="user contect">
        <br>
        <P>Choose Your Gender</P>
        <label for="m">Male</label>
        <input type="radio" id="m" name="Gender">
        <label for="f">Female</label>
        <input type="radio" id="f" name="Gender">
        <label for="o">Others</label>
        <input type="radio" id="o" name="Gender">
        <br>
        <input type="datetime-local" class="input">
        <br>
        <input type="file" class="input">
        <br>
        <input type="submit" value="Subit now">
        <input type="reset" value="Reset now">
    </form>

</body>

</html>
